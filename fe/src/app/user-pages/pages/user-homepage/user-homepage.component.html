<div class="header">
  <button mat-icon-button (click)="nextDate()">
    <mat-icon>navigate_next</mat-icon>
  </button>
  <div>
    <input style="visibility: hidden; width: 1px" matInput [matDatepicker]="picker" [(ngModel)]="currentDate" />
    {{ translationKeys.homepage.courses | translate }} {{ currentDate | date }}
    <button mat-mini-fab (click)="picker.open()">
      <mat-icon>calendar_month</mat-icon>
    </button>
    <mat-datepicker #picker></mat-datepicker>
  </div>
  <button mat-icon-button (click)="previousDate()">
    <mat-icon>navigate_before</mat-icon>
  </button>
</div>

<div
  *ngFor="let lesson of lessons"
  class="lesson-item"
  [routerLink]="[
    '../' + lessonRouter,
    lesson.lessonParams.pathId,
    lesson.lessonParams.courseId,
    lesson.lessonParams.lessonId
  ]"
>
  {{ lesson.courseName }}: {{ lesson.lessonName }}
</div>

<div class="header" *ngIf="quizzes.length">
  <span> {{ translationKeys.homepage.exams | translate }} </span>
</div>
<div
  class="lesson-item"
  *ngFor="let quiz of quizzes"
  [routerLink]="['../' + quizRouter, quiz.quizParams.pathId, quiz.quizParams.courseId, quiz.quizParams.quizId]"
  [translate]="translationKeys.homepage.exam"
  [translateParams]="quiz.transParam"
></div>
<div *ngIf="!lessons.length" class="empty-message">لا يوجد مقرارات</div>
